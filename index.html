<!DOCTYPE html> 

<html lang="es"> 

<head> 

    <meta charset="UTF-8"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Gestor de Tareas</title> 

    <style> 

        body {  

            font-family: Arial, sans-serif;  

            background: #d8bfd8;  

            display: flex; 

            justify-content: center; 

            align-items: center; 

            height: 100vh; 

            margin: 0; 

        } 

        .container {  

            background: white;  

            padding: 20px;  

            border-radius: 10px;  

            width: 90%;  

            max-width: 400px; 

            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);  

            text-align: center; 

        } 

        .input-section, .task-section { 

            display: flex; 

            flex-direction: column; 

            gap: 10px; 

        } 

        input, button {  

            padding: 10px;  

            border-radius: 5px; 

            width: 95%; 

            font-size: 1rem; 

        } 

        input { border: 1px solid #ccc; } 

        button {  

            background: #c8a2c8;  

            color: white;  

            border: none; 

            cursor: pointer; 

        } 

        button:hover { background: #b58db5; } 

        .task { 

            display: flex;  

            justify-content: space-between;  

            align-items: center;  

            background: #f5f5f5;  

            padding: 10px;  

            border-radius: 5px;  

        } 

        .delete-btn {  

            background: #a289e8;  

            color: white;  

            border: none;  

            padding: 5px;  

            cursor: pointer;  

            border-radius: 5px;  

            width: 30px; 

            font-size: 1rem; 

            text-align: center; 

        } 

        .delete-btn:hover { background: #825dea; } 

        ul { 

            list-style: none; 

            padding: 0; 

            margin: 0; 

        } 

        .hidden { display: none; } 

        .button-group { 

            display: flex; 

            justify-content: space-between; 

            gap: 20px; 

            margin-top: 15px; 

        } 

        @media (max-width: 600px) { 

            body { height: auto; padding: 20px; } 

            .container { width: 100%; } 

        } 

    </style> 

</head> 

<body> 

    <div class="container" id="mainScreen"> 

        <h2>Gestor de Tareas</h2> 

        <button onclick="showAddTaskScreen()">Agregar tarea</button> 

        <div class="task-section"> 

            <h3>Mis tareas</h3> 

            <ul id="taskList"></ul> 

        </div> 

    </div> 

     

    <div class="container hidden" id="taskScreen"> 

        <h2 id="taskTitle">Agregar tarea</h2> 

        <input type="text" id="taskInput" placeholder="Escribe una tarea..."> 

        <div class="button-group"> 

            <button onclick="saveTask()">Guardar</button> 

            <button onclick="showMainScreen()">Cancelar</button> 

        </div> 

    </div> 

     

    <script> 

        function showAddTaskScreen() { 

            document.getElementById("mainScreen").classList.add("hidden"); 

            document.getElementById("taskScreen").classList.remove("hidden"); 

            document.getElementById("taskInput").value = ""; 

        } 

        function showMainScreen() { 

            document.getElementById("mainScreen").classList.remove("hidden"); 

            document.getElementById("taskScreen").classList.add("hidden"); 

        } 

        function saveTask() { 

            let input = document.getElementById("taskInput"); 

            let taskText = input.value.trim(); 

            if (taskText) { 

                let taskItem = document.createElement("li"); 

                taskItem.className = "task"; 

                let taskSpan = document.createElement("span"); 

                taskSpan.textContent = taskText; 

                let deleteButton = document.createElement("button"); 

                deleteButton.textContent = "-"; 

                deleteButton.className = "delete-btn"; 

                deleteButton.addEventListener("click", function() { 

                    taskItem.remove(); 

                }); 

                taskItem.appendChild(taskSpan); 

                taskItem.appendChild(deleteButton); 

                document.getElementById("taskList").appendChild(taskItem); 

            } 

            showMainScreen(); 

        } 

    </script> 

</body> 

</html>
